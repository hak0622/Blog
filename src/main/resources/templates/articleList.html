<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog | 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --point-color: #222;
            --bg-color: #ffffff;
            --border-color: #efefef;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            color: #333;
        }
        .header-section {
            padding: 80px 0 60px;
            text-align: center;
        }
        .header-section h1 {
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 10px;
        }
        .header-section h4 {
            color: #999;
            font-weight: 400;
            font-size: 1.05rem;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.25s ease;
            margin-bottom: 24px;
            overflow: hidden;
            background: #fff;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.04);
            border-color: #ddd;
        }
        .card-header {
            background: none;
            border-bottom: none;
            padding: 24px 28px 0;
            color: #bbb;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.35rem;
            margin-bottom: 12px;
            color: #111;
        }
        .card-text {
            color: #666;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            white-space: normal;
        }
        /* 페이징 스타일 */
        .pagination {
            margin-top: 50px;
            margin-bottom: 80px;
            justify-content: center;
            gap: 5px;
        }
        .page-link {
            color: #666;
            border: 1px solid var(--border-color);
            border-radius: 8px !important;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .page-link:hover {
            background-color: #f8f9fa;
            color: var(--point-color);
            border-color: #ccc;
        }
        .page-item.active .page-link {
            background-color: var(--point-color);
            border-color: var(--point-color);
            color: #fff;
        }
        .page-item.disabled .page-link {
            color: #ccc;
            background: none;
            border-color: var(--border-color);
        }
        .btn-point {
            background-color: var(--point-color);
            color: white;
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 600;
            border: none;
        }
        .btn-point:hover { background-color: #000; color: #fff; }
        .btn-outline-custom {
            border: 1px solid #eee;
            color: #888;
            border-radius: 8px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="header-section">
    <h1>My Blog</h1>
    <h4>생각을 기록하고 나누는 공간</h4>
</div>

<div class="container" style="max-width: 800px;">
    <div class="action-bar">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-point shadow-sm">새 글 작성</button>
        <button type="button" class="btn btn-sm btn-outline-custom" onclick="location.href='/logout'">로그아웃</button>
    </div>

    <div th:each="item : ${articles}">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items: center;">
                <span th:text="'No. ' + ${item.id}"></span>
                <span th:text="${item.author}" style="font-weight: 500; color: #888;"></span>
            </div>
            <div class="card-body p-4 pt-2">
                <h5 class="card-title" th:text="${item.title}">제목</h5>
                <p class="card-text" th:text="${item.content}">내용 요약...</p>
                <div class="text-end mt-3">
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-link text-decoration-none p-0" style="color: var(--point-color); font-weight: 700; font-size: 0.95rem;">
                        READ MORE →
                    </a>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 0}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{/articles(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>

            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNumber == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/articles(page=${pageNumber})}" th:text="${pageNumber + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{/articles(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
