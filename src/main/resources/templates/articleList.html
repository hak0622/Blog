<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog | 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --point-color: #222; /* 포인트 컬러: 진한 그레이/블랙 */
            --bg-color: #f8f9fa;
        }
        body {
            background-color: #ffffff;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            color: #333;
        }
        .header-section {
            padding: 80px 0 60px;
            text-align: center;
        }
        .header-section h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }
        .header-section h4 {
            color: #888;
            font-weight: 400;
            font-size: 1.1rem;
        }
        .card {
            border: 1px solid #eee;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .card-header {
            background: none;
            border-bottom: none;
            padding: 20px 25px 0;
            color: #bbb;
            font-size: 0.85rem;
            font-family: serif;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 12px;
        }
        .card-text {
            color: #666;
            line-height: 1.6;
        }
        .btn-point {
            background-color: var(--point-color);
            color: white;
            border-radius: 6px;
            padding: 8px 20px;
            font-weight: 500;
            border: none;
        }
        .btn-point:hover {
            background-color: #000;
            color: #fff;
        }
        .btn-outline-custom {
            border: 1px solid #ddd;
            color: #666;
            border-radius: 6px;
        }
        .btn-outline-custom:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="header-section">
    <h1>My Blog</h1>
    <h4>생각을 기록하고 나누는 공간</h4>
</div>

<div class="container" style="max-width: 800px;">
    <div class="action-bar">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-point">새 글 작성하기</button>

        <button type="button" class="btn btn-sm btn-outline-custom" onclick="location.href='/logout'">로그아웃</button>
    </div>

    <div th:each="item : ${articles}">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <span th:text="'No. ' + ${item.id}"></span>
                <span th:text="${item.author}" style="font-style: italic;">작성자</span>
            </div>

            <div class="card-body p-4">
                <h5 class="card-title" th:text="${item.title}">제목</h5>
                <p class="card-text text-truncate" th:text="${item.content}">내용 요약...</p>
                <div class="text-end mt-3">
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-link text-decoration-none p-0" style="color: var(--point-color); font-weight: 600;">
                        자세히 보기 →
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
