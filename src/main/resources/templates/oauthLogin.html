<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .login-card h2 {
            font-weight: 700;
        }

        .google-btn {
            border: 1px solid #ddd;
            border-radius: 0.75rem;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: #444;
            font-weight: 600;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>LOGIN</h2>
    <p class="text-muted mb-4">서비스 이용을 위해 로그인해주세요</p>

    <a href="/oauth2/authorization/google" class="google-btn">
        Google로 로그인
    </a>
</div>

</body>
</html>
